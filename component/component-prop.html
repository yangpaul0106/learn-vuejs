<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>component-prop</title>
    <script src="../vue.js"></script>
</head>

<body>
<div id="components-demo">
    <!--<blog-post title="My journey with Vue" content="content-1"></blog-post>-->
    <!--<blog-post title="Blogging with Vue" content="content-2"></blog-post>-->
    <!--<blog-post title="Why Vue is so fun" content="content-3"></blog-post>-->
    <blog-post
            v-for="post in posts"
            v-bind:mykey="post.id"
            v-bind:title="post.title"
    ></blog-post>
</div>
<script>
    Vue.component('blog-post', {
        // props: ['title', 'content'],
        // template: '<h3>{{ title }}: {{content}}</h3>'
        props: ['mykey', 'title'],
        template: '<h3>{{mykey}}: {{ title }}</h3>'
    })
    new Vue({
        el: '#components-demo',
        data: {
            posts: [
                {id: 1, title: "My journey with Vue"},
                {id: 2, title: "Blogging with Vue"},
                {id: 3, title: "Why Vue is so fun"}
            ]
        }
    })
</script>
</body>

</html>
