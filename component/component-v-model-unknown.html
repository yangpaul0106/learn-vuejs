<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>components-v-model</title>
    <script src="../vue.js"></script>
</head>

<body>
<div id="components-demo">
    <custom-input v-model="searchText"></custom-input>
</div>
<script>
    Vue.component('custom-input', {
        props: ['value'],
        template: `
            <input
              v-bind:value="value"
              v-on:input="$emit('input', $event.target.value)"
            >
          `
    })
    new Vue({
        el: '#components-demo'
    })
</script>
</body>

</html>
