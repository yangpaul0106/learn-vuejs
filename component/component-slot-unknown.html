<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>components-slot</title>
    <script src="../vue.js"></script>
</head>

<body>
<div id="components-demo">
    <alert-box>
        Something bad happened.
    </alert-box>
</div>
<script>
    Vue.component('alert-box', {
        template: `
            <div class="demo-alert-box">
              <strong>Error!</strong>
              <slot></slot>
            </div>
          `
    })
    new Vue({
        el: '#components-demo'
    })
</script>
</body>

</html>
