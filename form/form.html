<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form instruction</title>
    <script src="../vue.js"></script>
</head>

<body>
<div id="example">
<select v-model="selected">
    <option v-for="option in options" v-bind:value="option.value">
        {{ option.text }}
    </option>
</select>
<span>Selected: {{ selected }}</span>
</div>
<script>
    var formbind = new Vue({
        el: '#example',
        data: {
            selected: 'C',
            options: [
                {text: 'One', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'}
            ]
        }
    })
</script>
</body>

</html>
