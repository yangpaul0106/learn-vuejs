<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setter</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="demo">
            {{ fullName }}
        </div>
        <script>
          var vm = new Vue({
                el: '#demo',
                data: {
                    firstName: 'Foo',
                    lastName: 'Bar',
                },
                computed: {
                    fullName: {
                        // getter
                        get: function () {
                            return this.firstName + ' ' + this.lastName
                        },
                        // setter
                        set: function (newValue) {
                            var names = newValue.split('')
                            this.firstName = names[0]
                            this.lastName = names[names.length - 1]
                        }
                    }
                }
            })
        </script>
    </body>
</html>
